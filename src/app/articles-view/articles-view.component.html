<mat-toolbar color="primary">
  <span>Card view demo</span>
  <div fxHide.lt-md>
    <span class="column-label">Columns</span>
    <mat-slider [max]="6" [min]="2" [(ngModel)]="gridColumns" [thumbLabel]="true">
    </mat-slider>
  </div>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let article of articles">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{article.articleTitle}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ article.articlePrincipaleImage}}">
        <mat-card-content>
          <p>
            {{ article.articleDescription}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Like</button>
          <button mat-button>Read</button>
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
